<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

<div>
    <div class="col-12">
        <h3 class="text-center">LIST OF PRODUCTS</h3>
        <hr>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>

            <!--/*@thymesVar id="products" type="com.company.productmanagement.model.Product"*/-->
            <tr th:each="product:${products}">
                <!--/*@thymesVar id="product" type="com.company.productmanagement.model.Product"*/-->
                <td th:text="${product.id}"></td>
                <td>
                    <img th:src="@{'data:image/jpeg;base64,' + {product.image}}" style="width:100px; height:100px;">
<!--                    <img th:src="@{'data:image/jpeg;base64,' + ${#strings.replace(product.image, '\n', '')}}" alt="Product Image" style="width:100px; height:100px;">-->

                </td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.description}"></td>
                <td><a th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a></td>
            </tr>

            </tbody>
        </table>


    </div>

</div>


</body>
</html>
